<!DOCTYPE html>
<html lang="PL/pl">
    <head>
        <title>Projekt Labirynt</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="projektLabirynt.css" />
    </head>
    <body>
        <div class="logo">Finding shortest Path</div>
        <div class="by">By Norbert Sobo≈Ñ</div>
        <div class="main-box">
            <input type="text" class="form-check-input" id="start" placeholder="From: e.g: 3,4" /> <input type="text" class="form-check-input" id="end" placeholder="To: e.g: 3,4" />
            <input type="text" class="form-check-input" id="obstacle" placeholder="add obstacle e.g: 3,4" />
            <button class="btn btn-info" id="button">Find!</button>
            <button class="btn btn-info" id="button2">Add!</button>

            <div class="visibleBoard"></div>
        </div>
        <script type="text/javascript" src="projektLabirynt.js"></script>
    </body>
</html>
